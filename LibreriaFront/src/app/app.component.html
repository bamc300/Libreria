<mat-toolbar color="primary">
  <span>Libros</span>
  <span class="example-spacer"></span>
</mat-toolbar>



<div class="main-body">
<h1>LIBRO</h1>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Bryant" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id_libro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id_libro </th>
        <td mat-cell *matCellDef="let row"> {{row.id_libro}} </td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> titulo </th>
        <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="editorial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> editorial </th>
        <td mat-cell *matCellDef="let row"> {{row.editorial}}</td>
      </ng-container>

      <ng-container matColumnDef="portada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> portada </th>
        <td mat-cell *matCellDef="let row"> {{row.portada}}</td>
      </ng-container>
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> precio </th>
        <td mat-cell *matCellDef="let row"> {{row.precio}}</td>
      </ng-container>
      <ng-container matColumnDef="inventario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> inventario </th>
        <td mat-cell *matCellDef="let row"> {{row.inventario}}</td>
      </ng-container>
      <ng-container matColumnDef="id_autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id_autor </th>
        <td mat-cell *matCellDef="let row"> {{row.id_autor}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openTableEmpForm(row)">
            <mat-icon>book</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openAddEditEmpForm()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(row.id_autor)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[25, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
