<div mat-dialog-title>
    <h1>Order</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>id_libro</mat-label>
                <input matInput type="text" placeholder="" formControlName="id_libro">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>titulo</mat-label>
                <input matInput placeholder="" formControlName="titulo">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>editorial</mat-label>
                <input matInput type="text" placeholder="" formControlName="editorial">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>portada</mat-label>
                <input matInput type="text" placeholder="" formControlName="portada">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>precio</mat-label>
                <input matInput type="text" placeholder="" formControlName="precio">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>inventario</mat-label>
                <input matInput type="text" placeholder="" formControlName="inventario">
            </mat-form-field>
        </div>
        <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>id_autor</mat-label>
            <input matInput type="text" placeholder="" formControlName="id_autor">
        </mat-form-field>
    </div>

        <div mat-dialog-title>
            <h1>AUTOR</h1>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>nombre</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="nombre">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>apellidos</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="apellidos">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>nacionalidad</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="nacionalidad">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>fecha_nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha_nacimiento">
                <mat-hint>YYYY-MM-DD</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
